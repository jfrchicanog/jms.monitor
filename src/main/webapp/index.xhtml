<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Monitor de altas</title>
</h:head>

<h:body>

	<h:form id="formulario">
		<f:websocket channel="notificacion" scope="application">
			<f:ajax event="actualizar" render=":monitor"/>
		</f:websocket>
	</h:form>
	
	


	<h:panelGroup id="monitor">
		<h:dataTable value="#{monitor.registrados}" var="usuario">
			<h:column>
				<f:facet name="header">Cuenta</f:facet>
				<h:outputText value="#{usuario}" />
			</h:column>
		</h:dataTable>
	</h:panelGroup>
	
	<h:form id="boton">
		<h:commandButton action="#{monitor.pulsar}">
			<f:ajax/>
		</h:commandButton>
	</h:form>

</h:body>

</html>
